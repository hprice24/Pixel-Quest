<!-- the DOCTYPE tag specifies what kind of doctype is being used. In this case the doctype is an html. This specification allows for a certain rule set to be put in place for the pageq a-->
<!DOCTYPE html>
<!-- this is the html element. This element wraps all of the content on the page and is sometimes referred to as the root element-->
<html>
  <!-- this is the head element. This element acts as a container for the things on the page you want to include on the html page excluding the content that you are showing to the viewers of the page-->
  <head>
    <link rel="stylesheet" href="_css/myStyle.css">
    <!-- this element sets the preferred character set of the page to UTF-8, which includes the vast majority of characters from most of the human written languages-->
    <meta charset="utf-8">
    <!-- this is the title element. This sets the title of the page, which is the title that appears in the browser tab the page is loaded in and is used as a descriptor for the page when it is bookmarked/favorited-->
    <title>My test page</title>
  </head>
  <!-- this is the body element. this element contains all of the content that you want to show to the web users that visit the page-->
  <body>
    <h1> Links: </h1>
    <ul>
      <li><a href="theWeb.html" rel="noopener noreferrer">The Web</a> </li>
      <li><a href="design.html" rel="noopener noreferrer">Design</a> </li>
    </ul>
    <!-- this is the paragraph element. This specifies where a paragraph break is on the website-->
    <p>This is a paragraph that I haven't written anything in yet. I should probably write something in this paragraph that pertains to the website that I have created.</p>
  </body>
</html>
